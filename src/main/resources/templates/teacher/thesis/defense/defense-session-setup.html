<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Schedule Thesis Defense - Step 1</title>
    <link rel="stylesheet" th:href="@{/css/fragments/fragments.css}" />
    <link rel="stylesheet" th:href="@{/css/teacher/thesis/defense/setup.css}" />
</head>
<body>
<div th:replace="fragments/teacher-header :: teacherHeader(${teacher})"></div>

<div class = "container">
    <div th:replace="fragments/teacher-sidebar :: sidebar('thesesDefence')"></div>

    <main class="schedule-container">
        <h2>Step 1: Select Defense Date and Committee</h2>

        <form th:action="@{/teacher/defense/schedule/setup}" th:object="${defense}" method="post">

            <div class="form-group">
                <label for="defenseDate">Defense Date:</label>
                <input type="date" id="defenseDate" th:field="*{defenseDate}" />
                <div class="error" th:if="${#fields.hasErrors('defenseDate')}" th:errors="*{defenseDate}"></div>
            </div>

            <div class="form-group">
                <label>Committee Members:</label>

                <label for="committee1">Committee Member 1:</label>
                <select id="committee1" th:field="*{committeeIds[0]}">
                    <option value="" disabled selected>-- Select Teacher --</option>
                    <option th:each="teacher : ${teachers}" th:value="${teacher.id}" th:text="${teacher.name}"></option>
                </select>
                <div class="error" th:if="${#fields.hasErrors('committeeIds[0]')}" th:errors="*{committeeIds[0]}"></div>

                <label for="committee2">Committee Member 2:</label>
                <select id="committee2" th:field="*{committeeIds[1]}">
                    <option value="" disabled selected>-- Select Teacher --</option>
                    <option th:each="teacher : ${teachers}" th:value="${teacher.id}" th:text="${teacher.name}"></option>
                </select>
                <div class="error" th:if="${#fields.hasErrors('committeeIds[1]')}" th:errors="*{committeeIds[1]}"></div>

                <label for="committee3">Committee Member 3:</label>
                <select id="committee3" th:field="*{committeeIds[2]}">
                    <option value="" disabled selected>-- Select Teacher --</option>
                    <option th:each="teacher : ${teachers}" th:value="${teacher.id}" th:text="${teacher.name}"></option>
                </select>
                <div class="error" th:if="${#fields.hasErrors('committeeIds[2]')}" th:errors="*{committeeIds[2]}"></div>

            </div>

            <button type="submit" class="btn-primary">Next</button>
        </form>
    </main>
</div>

</body>
</html>
