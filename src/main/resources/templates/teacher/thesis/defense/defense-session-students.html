<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Schedule Thesis Defense - Step 2</title>
    <link rel="stylesheet" th:href="@{/css/fragments/fragments.css}" />
    <link rel="stylesheet" th:href="@{/css/teacher/thesis/defense/setup-students.css}" />
</head>
<body>
<div th:replace="fragments/teacher-header :: teacherHeader(${teacher})"></div>

<div class="container">
    <div th:replace="fragments/teacher-sidebar :: sidebar('thesesDefence')"></div>

    <main class="schedule-container">
        <h2>Step 2: Select Students for Defense</h2>

        <section class="summary">
            <h3>Defense Date:</h3>
            <p th:text="${defense.defenseDate}">Date</p>
            <h3>Committee Members:</h3>
            <ul>
                <li th:each="name : ${defense.committeeNames}" th:text="${name}"></li>
            </ul>
        </section>

        <form th:action="@{/teacher/defense/schedule/students}" th:object="${defense}" method="post">

            <input type="hidden" th:field="*{defenseDate}" />

            <th:block th:each="name, iterStat : *{committeeNames}">
                <input type="hidden" th:name="committeeNames[__${iterStat.index}__]" th:value="${name}" />
            </th:block>

            <th:block th:each="id, iterStat : *{committeeIds}">
                <input type="hidden" th:name="committeeIds[__${iterStat.index}__]" th:value="${id}" />
            </th:block>

            <div class="form-group">
                <label for="studentIds">Select Students:</label>
                <select id="studentIds" th:field="*{studentIds}" multiple size="5" required>
                    <option th:each="student : ${eligibleStudents}" th:value="${student.id}" th:text="${student.name}"></option>
                </select>
                <div class="error" th:if="${#fields.hasErrors('studentIds')}" th:errors="*{studentIds}"></div>
            </div>

            <button type="submit" class="btn-primary">Next</button>
        </form>

    </main>
</div>



</body>
</html>
