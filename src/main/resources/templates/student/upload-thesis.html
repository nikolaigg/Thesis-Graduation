<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload Thesis</title>
    <link rel="stylesheet" th:href="@{/css/student/upload.css}">
</head>
<body>
<div class="container">
    <h2>Upload Thesis</h2>
    <form th:action="@{/student/thesis/upload}" method="post" th:object="${thesis}">
        <label for="title">Title:</label>
        <input type="text" th:field="*{title}" id="title" />
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="error"></div>

        <label for="description">Description:</label>
        <textarea th:field="*{description}" id="description" rows="4"></textarea>
        <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error"></div>

        <button type="submit">Upload Thesis</button>
    </form>


</div>
</body>
</html>
