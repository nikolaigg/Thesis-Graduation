<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Teachers</title>
    <link rel="stylesheet" th:href="@{/css/admin/admin-style.css}">
</head>
<body>

<div th:replace="fragments/navbar :: nav('teachers')"></div>

<h2>Manage Teachers</h2>
<a th:href="@{/admin/teachers/create}" class="btn">+ Create New Teacher</a>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Department</th>
        <th>Username</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="teacher : ${teachers}">
        <td th:text="${teacher.name}">Teacher Name</td>
        <td th:text="${teacher.departmentName != null ? teacher.departmentName : 'No department'}">Department</td>
        <td th:text="${teacher.username}">Username</td>

        <td>
            <a th:href="@{/admin/teachers/edit-teacher/{id}(id=${teacher.id})}" class="btn edit">Edit</a>
            <a th:href="@{/admin/teachers/delete/{id}(id=${teacher.id})}" class="btn delete"
               onclick="return confirm('Are you sure you want to delete this teacher?');">Delete</a>
        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(teachers)}">
        <td colspan="3" style="text-align:center; color: #777;">No teachers found.</td>
    </tr>
    </tbody>
</table>

</body>
</html>
