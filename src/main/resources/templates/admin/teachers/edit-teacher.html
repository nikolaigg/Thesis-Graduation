<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Teacher</title>
    <link rel="stylesheet" th:href="@{/css/form.css}" />
</head>
<body>
<div class="form-container">
    <h2>Update Teacher</h2>

    <form th:action="@{/admin/teachers/edit/{id}(id=${teacherId})}" th:object="${teacher}" method="post">

        <div class="form-group">
            <label>Name:</label>
            <input type="text" th:field="*{name}" />
            <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="form-group">
            <label>Department:</label>
            <select th:field="*{departmentId}">
                <option th:each="dept : ${departments}"
                        th:value="${dept.id}"
                        th:text="${dept.name}"
                        th:selected="${dept.id} == ${teacher.departmentId}">
                </option>
            </select>
            <div class="error" th:if="${#fields.hasErrors('departmentId')}" th:errors="*{departmentId}"></div>
        </div>

        <div class="form-group">
            <label>Username:</label>
            <input type="text" th:field="*{user.username}" />
            <input type="hidden" th:field="*{user.currentUsername}" />
            <div class="error" th:if="${#fields.hasErrors('user.username')}" th:errors="*{user.username}"></div>
        </div>

        <div class="form-group">
            <label>Password:</label>
            <input type="password" placeholder="*********" th:field="*{user.password}" />
            <small>Leave blank to keep existing password</small>
            <div class="error" th:if="${#fields.hasErrors('user.password')}" th:errors="*{user.password}"></div>
        </div>

        <button type="submit">Update</button>
    </form>

    <a href="/admin/teachers">Back</a>
</div>
</body>
</html>
