<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Manage Students</title>
  <link rel="stylesheet" th:href="@{/css/admin/admin-style.css}">
</head>
<body>

<div th:replace="fragments/navbar :: nav('students')"></div>

<h2>Manage Students</h2>
<a th:href="@{/admin/students/create}" class="btn">+ Create New Student</a>

<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Faculty Number</th>
    <th>Department</th>
    <th>Username</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="student : ${students}">
    <td th:text="${student.name}">Student Name</td>
    <td th:text="${student.facultyNumber}">Faculty Number</td>
    <td th:text="${student.departmentName != null ? student.departmentName : 'No department'}">Department</td>
    <td th:text="${student.username}">Username</td>

    <td>
      <a th:href="@{/admin/students/edit-student/{id}(id=${student.id})}" class="btn edit">Edit</a>
      <a th:href="@{/admin/students/delete/{id}(id=${student.id})}" class="btn delete"
         onclick="return confirm('Are you sure you want to delete this student?');">Delete</a>
    </td>
  </tr>
  <tr th:if="${#lists.isEmpty(students)}">
    <td colspan="3" style="text-align:center; color: #777;">No students found.</td>
  </tr>
  </tbody>
</table>

</body>
</html>
