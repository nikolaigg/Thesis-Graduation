<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Departments</title>
    <link rel="stylesheet" th:href="@{/css/admin/admin-style.css}">
</head>
<body>

<div th:replace="fragments/navbar :: nav('departments')"></div>

<h2>Manage Departments</h2>
<a th:href="@{/admin/departments/create}" class="btn">+ Create New Department</a>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Head of Department</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="department : ${departments}">
        <td th:text="${department.name}">Department Name</td>
        <td th:text="${department.headOfDepartmentName != null ? department.headOfDepartmentName : 'No Head'}"></td>
        <td>
            <a th:href="@{/admin/departments/edit-department/{id}(id=${department.id})}" class="btn edit">Edit</a>
            <a th:href="@{/admin/departments/delete/{id}(id=${department.id})}" class="btn delete"
               onclick="return confirm('Are you sure you want to delete this department?');">Delete</a>
        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(departments)}">
        <td colspan="3" style="text-align:center; color: #777;">No departments found.</td>
    </tr>
    </tbody>
</table>

</body>
</html>
